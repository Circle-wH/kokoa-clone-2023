<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk(s)</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:28</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="page-header">
      <span>More</span>
      <div class="page-header__icon">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-music"></i>
        </a>
        <a href="setting.html">
          <i class="fa-solid fa-gear"></i>
        </a>
        <span>1</span>
      </div>
    </div>

    <main class="friends-screen">
      <div class="user-profile">
        <div class="user-profile__inform">
          <img
            class="user-profile__img user-profile__size-l"
            src="img/kassy.jpg"
          />
          <div class="user-profile__text">
            <h4 class="user-profile__title">wH</h4>

            <h6 class="user-profile__subtitle">
              +001 123-456-7890 <span class="user-profile__warning">!</span>
            </h6>
          </div>
        </div>
        <div class="user-profile__more">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="invite">
        <div class="invite__box">
          <i class="fa-regular fa-calendar"></i>
          <h4>Calendar</h4>
        </div>

        <div class="invite__box">
          <i class="fa-solid fa-calendar-week"></i>
          <h4>Talk Drive</h4>
        </div>

        <div class="invite__box">
          <i class="fa-regular fa-face-smile"></i>
          <h4>Emoticons</h4>
        </div>

        <div class="invite__box">
          <i class="fa-solid fa-brush"></i>
          <h4>Themes</h4>
        </div>
      </div>

      <div class="invite">
        <div class="invite__box">
          <i class="fa-regular fa-circle-user"></i>
          <h4>Account</h4>
        </div>

        <div class="invite__box">
          <i class="fa-regular fa-comments"></i>
          <h4>Openchat</h4>
        </div>

        <div class="invite__box"></div>

        <div class="invite__box"></div>
      </div>

      <div class="suggestion">Suggestions</div>

      <div class="invite">
        <div class="invite__box">
          <i class="fa-regular fa-star"></i>
          <h4 class="invie__text-gray">Kokoa Story</h4>
        </div>

        <div class="invite__box">
          <i class="fa-solid fa-hippo"></i>
          <h4 class="invie__text-gray">Kokoa friends</h4>
        </div>

        <div class="invite__box">
          <i class="fa-solid fa-gem"></i>
          <h4 class="invie__text-gray">Friends Gem</h4>
        </div>

        <div class="invite__box"></div>
      </div>

      <!---->
    </main>

    <div class="navigation-bar">
      <a href="main1.html" class="navigation-bar__main">
        <!-- focus
        <i class="fa-solid fa-user"></i> -->
        <!-- non-focus -->
        <i class="far fa-user"></i>
      </a>
      <a href="main2-chat(s).html" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-comment navigation-bar__comment"> </i>-->

        <!-- non-focus -->
        <i class="fa-regular fa-comment navigation-bar__comment"> </i>
      </a>
      <a href="main3-find.html" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-magnifying-glass-dollar"></i>-->

        <!-- non-focus -->
        <i class="fa-solid fa-magnifying-glass"> </i>
      </a>
      <a href="main4-more.html" class="navigation-bar__main">
        <!-- focus -->
        <i class="fa-solid fa-circle navigation-bar__comment">
          <span class="navigation-bar__dot">1</span>
        </i>

        <!-- non-focus 
        <i class="fa-regular fa-circle navigation-bar__comment">
          <span class="navigation-bar__dot">1</span>
        </i>-->
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
