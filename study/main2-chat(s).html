<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk(s)</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="page-header">
      <span>Chats</span>
      <div class="page-header__icon">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-music"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>

    <main class="friends-screen">
      <a href="#" class="go-to-chats">
        <div class="user-profile">
          <div class="user-profile__inform">
            <img class="user-profile__img" src="img/kakao-main.png" />
            <div class="user-profile__text">
              <h4 class="user-profile__title">Kokoatalk</h4>

              <h6 class="user-profile__subtitle">
                Please check My kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-profile__more">
            <h6 class="user-profile__time">21:22</h6>
            <h5 class="user-profile__nb">1</h5>
          </div>
        </div>
      </a>

      <!---->
    </main>

    <div class="navigation-bar">
      <a href="main1.html" class="navigation-bar__main">
        <!-- focus
        <i class="fa-solid fa-user"></i> -->
        <!-- non-focus -->
        <i class="far fa-user"></i>
      </a>
      <a href="main2-chat(s).html" class="navigation-bar__main">
        <!-- focus -->
        <i class="fa-solid fa-comment navigation-bar__comment">
          <div class="navigation-bar__chat-nb">
            <span>1</span>
          </div>
        </i>

        <!-- non-focus 
        <i class="fa-regular fa-comment navigation-bar__comment">
          
        </i>-->
      </a>
      <a href="main3-find.html" class="navigation-bar__main">
        <!-- focus
          <i class="fa-solid fa-magnifying-glass-dollar"></i></i> -->

        <!-- non-focus -->
        <i class="fa-solid fa-magnifying-glass"> </i>
      </a>
      <a href="#" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-circle"></i>
        -->

        <!-- non-focus -->
        <i class="fa-regular fa-circle navigation-bar__comment">
          <span class="navigation-bar__dot">1</span>
        </i>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
