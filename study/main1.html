<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="main1-page-friends">
      <span>Friends</span>
      <div class="main1-page-friends__icon">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-music"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>

    <div class="main1-page">
      <a href="#" class="main1-page__notice">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right"></i>
      </a>

      <div class="main1-page__profile">
        <img src="img/kassy.jpg" />
        <span>wH</span>
      </div>

      <div class="main1-page__channel">
        <span>Channel</span> <i class="fa-solid fa-chevron-up"></i>
      </div>

      <div class="main1-page__banner">
        <div class="main1-page__banner-ch">
          <img src="img/kakao-ch.png" />
          <span>Channel</span>
        </div>
        <div class="main1-page__banner-nb">
          <span> 2 &nbsp;</span>
          <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
      </div>
      <!---->
    </div>

    <div class="navigation-bar">
      <a href="main1.html" class="navigation-bar__main">
        <!-- focus -->
        <i class="fa-solid fa-user"></i>
        <!-- non-focus
        <i class="far fa-user"></i> -->
      </a>
      <a href="#" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-comment"></i> -->

        <!-- non-focus -->
        <i class="fa-regular fa-comment navigation-bar__comment">
          <div class="navigation-bar__chat-nb">
            <span>1</span>
          </div>
        </i>
      </a>
      <a href="#" class="navigation-bar__main">
        <!-- focus
          <i class="fa-solid fa-magnifying-glass-dollar"></i></i> -->

        <!-- non-focus -->
        <i class="fa-solid fa-magnifying-glass"> </i>
      </a>
      <a href="#" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-circle"></i>
        -->

        <!-- non-focus -->
        <i class="fa-regular fa-circle navigation-bar__comment">
          <span class="navigation-bar__dot">1</span>
        </i>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
