<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk(s)</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="page-header">
      <span>Find</span>
      <div class="page-header__icon">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-gear"></i>
        </a>
        <span>1</span>
      </div>
    </div>

    <main class="friends-screen">
      <div class="invite">
        <div class="invite__box">
          <i class="fa-solid fa-qrcode"></i>
          <h4>QR Code</h4>
        </div>
        <div class="invite__box">
          <i class="fa-regular fa-address-book"></i>
          <h4>
            Add by<br />
            Contacts
          </h4>
        </div>
        <div class="invite__box">
          <i class="fa-solid fa-user-plus"></i>
          <h4>Add by ID</h4>
        </div>
        <div class="invite__box">
          <i class="fa-regular fa-envelope"></i>
          <h4>Invite</h4>
        </div>
      </div>

      <div class="find-friends">
        <h5>Recommended Friends</h5>
        <h6>You have no recommended friends.</h6>
      </div>

      <div class="find-open-chat">
        Open Chat
        <div>
          <span>Go to Openchat Home</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

      <div class="open-chat__room">
        <div class="open-chat__text">
          <h3 class="open-chat__text-title">#KASSY</h3>
          <h4 class="open-chat__text-subtitle">#KASSY#15#08#25</h4>
          <div class="open-chat__text-member">
            <img
              src="https://search.pstatic.net/common?type=f&size=210x210&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Fartist%2F000%2F381%2F381960.jpg%3Ftype%3Df720_720_repre4%26v%3D2023012608"
            />
            802 members
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat__img">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMjhfMTUw%2FMDAxNjM1NDI1OTk2ODcy.hy6Lqjkxhlyg7U7kFHb6IjziV0mJqXzU-0TjzGsBQLcg.jekBigCVXGSG15yMPJ5fgqrqOwMg7MmWuAgvsEmMNTsg.PNG.maibi%2F2021-10-28_21%253B51%253B18.PNG&type=a340"
          />
          <span class="open-chat__heart"> &nbsp;♥ 326&nbsp;</span>
        </div>
      </div>

      <div class="gray-line"></div>

      <div class="open-chat__room">
        <div class="open-chat__text">
          <h3 class="open-chat__text-title">#Kassy Gang~</h3>
          <h4 class="open-chat__text-subtitle">
            #englishonly #LOVE&HATE #kassy #taeta...
          </h4>
          <div class="open-chat__text-member">
            <img
              src="https://search.pstatic.net/common?type=f&size=150x150&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F561%2F7561263.jpg%3Ftype%3Dr204Fll%26v%3D20220519175912"
            />
            299 members
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat__img">
          <img
            src="https://search.pstatic.net/common?type=f&size=150x150&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F130%2F7130573.jpg%3Ftype%3Dr204Fll%26v%3D20220207175908"
          />
          <span class="open-chat__heart">&nbsp;♥ 215&nbsp;</span>
        </div>
      </div>
      <!---->
    </main>

    <div class="navigation-bar">
      <a href="main1.html" class="navigation-bar__main">
        <!-- focus
        <i class="fa-solid fa-user"></i> -->
        <!-- non-focus -->
        <i class="far fa-user"></i>
      </a>
      <a href="main2-chat(s).html" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-comment navigation-bar__comment"> </i>-->

        <!-- non-focus -->
        <i class="fa-regular fa-comment navigation-bar__comment"> </i>
      </a>
      <a href="main3-find.html" class="navigation-bar__main">
        <!-- focus -->
        <i class="fa-solid fa-magnifying-glass-dollar"></i>

        <!-- non-focus 
        <i class="fa-solid fa-magnifying-glass"> </i>-->
      </a>
      <a href="#" class="navigation-bar__main">
        <!-- focus 
        <i class="fa-solid fa-circle"></i>
        -->

        <!-- non-focus -->
        <i class="fa-regular fa-circle navigation-bar__comment">
          <span class="navigation-bar__dot">1</span>
        </i>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
