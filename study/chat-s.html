<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Kassy - Kokoa Talk(s)</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body class="chat-color">
    <div class="status-bar chat-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:27</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="page-header chat-sticky chat-color">
      <a href="main2-chat(s).html">
        <i class="fa-solid fa-angle-left fa-lg"></i
      ></a>
      <span class="page-header__sm">Kassy</span>
      <div class="page-header__icon">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a><i class="fa-solid fa-bars"></i></a>
      </div>
    </div>

    <main class="friends-screen__no-margin">
      <div class="chat-day">
        <span class="chat-day__text">Tuesday, February 7, 2023</span>
      </div>
      <div class="chat__you">
        <img
          src="https://search.pstatic.net/common?type=f&size=150x150&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F561%2F7561263.jpg%3Ftype%3Dr204Fll%26v%3D20220519175912"
        />
        <div class="chat-text">
          <p class="chat__name">Kassy</p>
          <div class="chat-text__talk">
            <span class="chat__word">안녕!</span>
            <sub class="chat__time">21:22</sub>
          </div>
        </div>
      </div>
      <div class="chat__me">
        <div class="chat-text__talk">
          <span class="chat__word">반가워! 무슨 일이야?</span>
          <sub class="chat__time">21:27</sub>
        </div>
      </div>
    </main>

    <div class="chat-bar">
      <i class="fa-solid fa-plus"></i>
      <div class="chat-bar__text">
        <input type="text" />
        <div>
          <i class="fa-regular fa-face-smile"></i>
          <div class="char-bar__send">
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
