<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link href="css/cocoa-clone.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: 회전아이콘 -->
        <span>64%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="log-in-header">
      <h1 class="log-in-header__title">Welcome to wH's KokoaClone</h1>
      <p class="log-in-header__text">
        If you have a Kokoa Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form id="log-in-form" action="main1.html" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        class="log-in-form__text"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        class="log-in-form__text"
      />
      <input type="submit" value="Log In" id="submit-blank" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a2339bc31e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
